<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Christmas Classics</title>

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <!-- You CSS rules-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Mountains+of+Christmas"
    />

    <!-- Load Javascript files -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"
    ></script>

    <!-- Your code -->
    <script src="main.js" defer type="module"></script>
  </head>

  <body>
    <div style="height:100vh;width:100vw;">
      <a href="info.html" class="info">Project Info Page Here</a>
      <h1>What Goes Into Christmas Classics?</h1>
      <img
        src="https://cdn.glitch.com/4c909740-f901-4301-b90e-d2fae49fd29f%2F584305f8a6515b1e0ad75b40.png?v=1607253344648"
        alt="logo"
        class="center"
      />>
    </div>

    <div class="column">
      <!-- Heatmap        -->
      <div class="heatmap" id="heatmap" style="height:100vh;width:100vw;">
        <h2>Billboard Top 100 Ranked Holiday Songs in Each Decade</h2>
        <p>
          Songs with lyrical information can be hovered over.
        </p>
        <select id="group-by">
          <option value="1950">1950 - 1959</option>
          <option value="1960">1960 - 1969</option>
          <option value="1970">1970 - 1979</option>
          <option value="1980">1980 - 1989</option>
          <option value="1990">1990 - 1999</option>
          <option value="2000">2000 - 2009</option>
          <option value="2010">2010</option>
        </select>

        <div id="tooltip" class="hidden"></div>
      </div>

      <h1>Lyrical Breakdown</h2>
      <div class="row">
        <div class="barchart" id="barchart">
          <h2 id="bar-title"></h2>
        </div>

        <div class="wordcloud" id="wordcloud">
          <h2 id="wc-title">Title</h2>
        </div>
      </div>
      <h1>
        What songs contain the lyric?
      </h1>  
      <div class="tree" id="tree">
        <div class="nodetip"></div>
        <div class="treelegend"></div>
        <div id="tooltipBar" class="hidden"></div>
      </div>
    </div>
  </body>
</html>
